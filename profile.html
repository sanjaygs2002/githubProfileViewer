<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Github Profiles</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');
    * {
        box-sizing: border-box;
    }
    body {
        background-color: #c5ccd4;
       
    
            background-position: 1px;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
    }
    .user-form {
        width: 100%;
        max-width: 700px;
    }
    .user-form input {
        width: 100%;
        display: block;
        background-color: #5f13ec;
        border: none;
        border-radius: 10px;
        color: #fff;
        padding: 1rem;
        margin-bottom: 2rem;
        font-family: inherit;
        font-size: 1rem;
        box-shadow: 0 5px 10px rgba(154, 160, 185, 0.05),
                    0 15px 40px rgba(0, 0, 0, 0.1);
    }
    .user-form input::placeholder {
        color: #bbb;
    }
    .user-form input:focus {
        outline: none;
    }
    .card {
        max-width: 800px;
        background-color: #2a8528;
        border-radius: 20px;
        box-shadow: 0 5px 10px rgba(154, 160, 185, 0.05),
                    0 15px 40px rgba(0, 0, 0, 0.1);
        display: flex;
        padding: 3rem;
        margin: 0 1.5rem;
    }
    .avatar {
        border-radius: 50%;
        border: 10px solid #14ec09;
        height: 150px;
        width: 150px;
       
    }
    .user-info {
        color: #0b0b0b;
        margin-left: 2rem;
    }
    .user-info h2 {
        margin-top: 0;
    }
    .user-info ul {
        list-style-type: none;
        display: flex;
        justify-content: space-between;
        padding: 0;
        max-width: 400px;
    }
    .user-info ul li {
        display: flex;
        align-items: center;
    }
    .user-info ul li strong {
        font-size: 0.9rem;
        margin-left: 0.5rem;
    }
    .repo {
        text-decoration: none;
        color: #0f0e0e;
        background-color: #23e316;
        font-size: 0.7rem;
        padding: 0.25rem 0.5rem;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        display: inline-block;
    }
    @media (max-width: 500px) {
        .card {
            flex-direction: column;
            align-items: center;
        }
        .user-form {
            max-width: 400px;
        }
    }
</style>
</head>
<body>
<h1>To enter your username of Github</h1>
<form class="user-form" id="form">
    <input
        type="text"
        id="search"
        autocomplete="off"
        placeholder="Search a Github User and Press Enter Key for Ok"
    />
</form>
<main id="main"></main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
<script>
    const form = document.getElementById('form');
    const search = document.getElementById('search');
    const main = document.getElementById('main');

    async function getUser(username) {
        try {
            const { data } = await axios.get(`https://api.github.com/users/${username}`);
            displayUser(data);
        } catch (error) {
            if (error.response.status === 404) {
                displayError('User not found');
            } else {
                displayError('An error occurred while fetching user data');
            }
        }
    }

    function displayUser(user) {
        main.innerHTML = `
            <div class="user">
                <img src="${user.avatar_url}" alt="${user.login}" class="avatar">
                <div class="user-info">
                    <h2>${user.name}</h2>
                    <p>${user.bio}</p>
                    <ul>
                        <li>Followers: ${user.followers}</li>
                        <li>Following: ${user.following}</li>
                        <li>Repos: ${user.public_repos}</li>
                    </ul>
                    <a href="${user.html_url}" target="_blank" class="btn">View Profile</a>
                </div>
            </div>
        `;
    }

    function displayError(message) {
        main.innerHTML = `<div class="error">${message}</div>`;
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = search.value.trim();
        if (username) {
            getUser(username);
            search.value = '';
        }
    });
</script>

</body>
</html>
